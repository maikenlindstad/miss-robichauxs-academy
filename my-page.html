<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b054aa0f4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">


    <title>Miss Robichaux's Academy</title>
</head>
<body>
    <header>
        <nav>
            <div class="unfolded-menu">
            </div>
        </nav>
    </header>
    <main class="form-main">
        <div class="container">
        </div>
        <div class="login-section">
            
            <form id="loginForm">
                <h2>Login to my page</h2>
                <div class="message-container"></div>
                <div>
                    <label for="username">Username/email*</label>
                    <input name="username" id="username">
                    <div class="form-error" id="usernameError">We can't seem to find that username. Please try again.</div>
                </div>
                <div>
                    <label>Password*</label>
                    <input name="password" id="password" type="password">               
                    <div class="form-error" id="passwordError">This password does not exist</div>
                </div>
                <button>Enter</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Miss Robichaux's Academy</p>
        <p>Copyright 2022</p>
        <a href="https://americanhorrorstory.fandom.com/wiki/Camp_Redwood"><p>CAMP REDWOOD</p></a>
    </footer>
    <script src="js/login.js" type="module"></script>
</body>
</html>
